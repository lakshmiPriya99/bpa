<div class="container">
  <form (ngSubmit)="fnValidateCredential(loginForm)" #loginForm="ngForm">
    <div class="row col-md-4 form-group">
      <label for="userName">
        CEC ID
      </label>
      <input type="text" name="userName" [value]="userName" ngModel class="form-control">
    </div>

    <div class="row col-md-4 form-group">
      <label for="password">
        Password
      </label>
      <input type="password" name="password" [value]="password" ngModel class="form-control">
    </div>

    <button class="btn btn-primary" type="submit">
      Fetch data from API
    </button>
  </form>
</div>

<router-outlet></router-outlet>
